<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Keturah Resort, resort" />
    <link href="styles.css" rel="stylesheet" />
    <title>Technical Documentation Result</title>
  </head>

  <body>
    <div class="allContent">
      <div class="column1">
        <img src="img/1.png" alt="1_pic_resort" />
        <img src="img/2.png" alt="2_pic_resort" />
        <img src="img/3.png" alt="3_pic_resort" />
        <img src="img/4.png" alt="4_pic_resort" />
      </div>

      <div class="column2">
        <div class="panarama-view">
          <img
            class="panarama-bckgrnd"
            src="img/dark_bg.png"
            alt="360_panarama_bckgrnd"
          />

          <img class="panarama-img" src="img/3.png" alt="360_panarama_view" />
        </div>

        <div class="modal-main">
          <img
            class="main-img"
            src="img/modalPic/modal_mainImg.png"
            alt="picture-map"
          />

          <div class="logoType logo-elt">
            <table class="logo-table text4All">
              <tr>
                <td><img src="img/modalPic/GroupLogo.png"/></td>
                <td></td>
                <td>
                    <img id="M-tg" src="img/modalPic/icon-tg.png"/>
                    <img id="M-wz" src="img/modalPic/icon-wz.png"/>
                </td>
                <td>+99899 XXX XX XX</td>
              </tr>
            </table>
          </div>
          
          <div class="select1">
            <img
              id="map-btn"
              class="logo-elt"
              src="img/modalPic/mapSelect.png"
            />
          </div>

          <div class="select2">  
            <img
              id="map-brochure"
              class="logo-elt"
              src="img/modalPic/Brochure.png"
            />
          </div>
        </div>

        <div class="form-info">
          <div class="form-modal">
          <img class="modal-info" src="img/Brochure/FormBackgrnd.png" alt="input-form" />
  
        <div class="form-and-btn">
          <form class="text4All" id="form-Elt">
            <input type="text" id="fName" placeholder="Your name">
            <input type="text" id="fMail" placeholder="Your e-mail">
            <input type="text" id="fPhone" placeholder="Phone number">
          </form>
          <button type="submit">JOIN NOW</button>  
        </div>
        </div>
      
      <div class="b-text">
        <img class="b-text1" src="img/Brochure/B-text1.png" alt="input-form" />
        <img class="b-text2" src="img/Brochure/B-text2.png" alt="input-form" />
        </div>
     
      </div>

  </div>
    <script src="code.js" defer></script>
  </body>
</html>
